name: CI

on:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize]

permissions:
    contents: read

jobs:
    lint-and-typecheck:
        name: Lint & Typecheck
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: "**/pnpm-lock.yaml"

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ESLint
              run: pnpm run lint

            - name: TypeScript Typecheck
              run: pnpm run typecheck

    build:
        name: Build
        runs-on: ubuntu-latest
        timeout-minutes: 15
        needs: [lint-and-typecheck]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: "**/pnpm-lock.yaml"

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build application
              run: pnpm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: next-build
                  path: .next
                  retention-days: 1

    test:
        name: Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10
        needs: [lint-and-typecheck]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: "**/pnpm-lock.yaml"

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run tests
              run: pnpm run test -- --coverage --passWithNoTests

            - name: Upload coverage reports
              uses: codecov/codecov-action@v4
              if: always()
              with:
                  files: ./coverage/coverage-final.json
                  fail_ci_if_error: false

    deployment-gate:
        name: Deployment Gate
        runs-on: ubuntu-latest
        needs: [lint-and-typecheck, build, test]
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Check all required checks passed
              run: |
                  echo "âœ… All required checks (lint, typecheck, build, test) passed!"
                  echo "ðŸš€ Safe to deploy to production"
